services:
  - type: web
    name: spainroom-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -t 60 -b 0.0.0.0:$PORT "codigo_api:create_app()"
    healthCheckPath: /health
    plan: free
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        value: sr-prod-secret
      - key: DATABASE_URL
        sync: false
